<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
     <script type="module" crossorigin src="{% static 'js/vite/bundle.js' %}"></script>
    <style>
         .node {
           cursor: pointer;
         }
         .node rect {
           fill: #fff;
           stroke: steelblue;
           stroke-width: 2px;
         }
         .node text {
           font: 12px sans-serif;
           fill: #333;
           pointer-events: none;
         }
         .expand-indicator {
           cursor: pointer;
           transition: fill 0.2s ease;
         }
         .expand-indicator:hover {
           fill: #f0f0f0;
         }
         .expand-text {
           pointer-events: none;
           user-select: none;
         }
         .link {
           fill: none;
           stroke: #ccc;
           stroke-width: 2px;
         }
    </style>
</head>
<body>
  <main class="p-4">
    <div id="tree-container"></div>
  </main>
</body>
</html>

<aside
  x-data="baseModal('{{id}}')"
  @click="handleClickOutside"
  data-placement="{{placement|default:'center'}}"
  data-animation="{{animation|default:'translate'}}" 
  id="{{id}}"
  :class="{'show': isOpen}"
  class="modal fixed flex justify-center items-end bottom-0 left-0 z-[60] h-screen w-full"
  aria-label="Modal"
>
  <div 
  {% html_attrs
    classes 
    class="px-2 max-h-full"
  %}
  >
    <!-- Modal content -->
    <div
      class="relative bg-white dark:bg-dark2 rounded-xl shadow rounded-b-none md:rounded-b-xl md:rounded-md"
    >
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-100/5"
      >
      {% slot "title" %}
        <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-300">
          {{title|default:'Title'}}
          <!-- probably for changing only the title I'll override this slot-->
        </h3>
      {% endslot %}
        <button
          type="button"
          @click="close"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- modal body -->
      {% slot "body" %} {% endslot %}
    </div>
  </div>
</aside>

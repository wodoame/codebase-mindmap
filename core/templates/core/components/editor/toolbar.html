<div x-show="isEditMode()" class="flex items-center gap-1" role="toolbar" aria-label="Editor toolbar">
	<!-- Text styles -->
	<div class="flex items-center gap-1" role="group" aria-label="Text styles">
		<button class="toolbar-btn" @click="toggleBold()" :class="{ 'toolbar-btn-active' : isActive('bold', updatedAt) }" title="Bold">
			<svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bold-icon lucide-bold"><path d="M6 12h9a4 4 0 0 1 0 8H7a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h7a4 4 0 0 1 0 8"/></svg>
		</button>
		<button class="toolbar-btn" @click="toggleItalic()" :class="{ 'toolbar-btn-active' : isActive('italic', updatedAt) }" title="Italic">
			<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-italic-icon lucide-italic"><line x1="19" x2="10" y1="4" y2="4"/><line x1="14" x2="5" y1="20" y2="20"/><line x1="15" x2="9" y1="4" y2="20"/></svg>
		</button>
		<button class="toolbar-btn" @click="toggleUnderline()" :class="{ 'toolbar-btn-active' : isActive('underline', updatedAt) }" title="Underline">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-underline-icon lucide-underline"><path d="M6 4v6a6 6 0 0 0 12 0V4"/><line x1="4" x2="20" y1="20" y2="20"/></svg>
		</button>
		<button class="toolbar-btn" @click="toggleStrike()" :class="{ 'toolbar-btn-active' : isActive('strike', updatedAt) }" title="Strikethrough">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-strikethrough-icon lucide-strikethrough"><path d="M16 4H9a3 3 0 0 0-2.83 4"/><path d="M14 12a4 4 0 0 1 0 8H6"/><line x1="4" x2="20" y1="12" y2="12"/></svg>
		</button>
		<button class="toolbar-btn" @click="toggleHighlight()" :class="{ 'toolbar-btn-active' : isActive('highlight', updatedAt) }" title="Highlight">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-highlighter-icon lucide-highlighter"><path d="m9 11-6 6v3h9l3-3"/><path d="m22 12-4.6 4.6a2 2 0 0 1-2.8 0l-5.2-5.2a2 2 0 0 1 0-2.8L14 4"/></svg>
		</button>
	</div>

	<div class="w-px h-6 bg-gray-200 mx-2 dark:bg-gray-700"></div>

	<!-- Lists -->
	<div class="flex items-center gap-1" role="group" aria-label="Lists">
		<button class="toolbar-btn" @click="toggleBulletList()" :class="{ 'toolbar-btn-active' : isActive('bulletList', updatedAt) }" title="Bullet List">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list-icon lucide-list"><path d="M3 5h.01"/><path d="M3 12h.01"/><path d="M3 19h.01"/><path d="M8 5h13"/><path d="M8 12h13"/><path d="M8 19h13"/></svg>
		</button>
		<button class="toolbar-btn" @click="toggleOrderedList()" :class="{ 'toolbar-btn-active' : isActive('orderedList', updatedAt) }" title="Ordered List">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list-ordered-icon lucide-list-ordered"><path d="M11 5h10"/><path d="M11 12h10"/><path d="M11 19h10"/><path d="M4 4h1v5"/><path d="M4 9h2"/><path d="M6.5 20H3.4c0-1 2.6-1.925 2.6-3.5a1.5 1.5 0 0 0-2.6-1.02"/></svg>
		</button>
	</div>

	<div class="w-px h-6 bg-gray-200 mx-2 dark:bg-gray-700"></div>

	<!-- Insert / Structure -->
	<div class="flex items-center gap-1" role="group" aria-label="Insert">
		<button class="toolbar-btn" @click="toggleBlockquote()" :class="{ 'toolbar-btn-active' : isActive('blockquote', updatedAt) }" title="Blockquote">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-quote-icon lucide-quote"><path d="M16 3a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2 1 1 0 0 1 1 1v1a2 2 0 0 1-2 2 1 1 0 0 0-1 1v2a1 1 0 0 0 1 1 6 6 0 0 0 6-6V5a2 2 0 0 0-2-2z"/><path d="M5 3a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2 1 1 0 0 1 1 1v1a2 2 0 0 1-2 2 1 1 0 0 0-1 1v2a1 1 0 0 0 1 1 6 6 0 0 0 6-6V5a2 2 0 0 0-2-2z"/></svg>
		</button>
		<button class="toolbar-btn" @click="toggleCodeBlock()" :class="{ 'toolbar-btn-active' : isActive('codeBlock', updatedAt) }" title="Code Block">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-code-icon lucide-code"><path d="m16 18 6-6-6-6"/><path d="m8 6-6 6 6 6"/></svg>
		</button>
		<button class="toolbar-btn" @click="toggleHeading({ level: 1 })" :class="{ 'toolbar-btn-active': isActive('heading', { level: 1 }, updatedAt) }" title="Heading 1">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heading1-icon lucide-heading-1"><path d="M4 12h8"/><path d="M4 18V6"/><path d="M12 18V6"/><path d="m17 12 3-2v8"/></svg>
		</button>
	</div>

	<div class="w-px h-6 bg-gray-200 mx-2 dark:bg-gray-700"></div>

	<!-- Links -->
	<div class="flex items-center gap-1" role="group" aria-label="Links">
		<button class="toolbar-btn" @click="getEditorModal().openSetLinkForm()" :class="{ 'toolbar-btn-active' : isActive('link', updatedAt) }" title="Set / Edit Link">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link-icon lucide-link"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
		</button>
		<button class="toolbar-btn" @click="unsetLink()" title="Remove Link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-unlink-icon lucide-unlink"><path d="m18.84 12.25 1.72-1.71h-.02a5.004 5.004 0 0 0-.12-7.07 5.006 5.006 0 0 0-6.95 0l-1.72 1.71"/><path d="m5.17 11.75-1.71 1.71a5.004 5.004 0 0 0 .12 7.07 5.006 5.006 0 0 0 6.95 0l1.71-1.71"/><line x1="8" x2="8" y1="2" y2="5"/><line x1="2" x2="5" y1="8" y2="8"/><line x1="16" x2="16" y1="19" y2="22"/><line x1="19" x2="22" y1="16" y2="16"/></svg>
		</button>
	</div>
</div>

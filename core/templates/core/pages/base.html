<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="{% static 'js/htmx.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet" href="{% static 'css/github-dark.css' %}">
    <script type="module" crossorigin src="{% static 'js/vite/bundle.js' %}"></script>
    <style>
        body {
            margin: 2rem;
            font-family: 'Poppins', sans-serif;
        }
         .node {
           cursor: pointer;
         }
         .node rect {
           fill: #fff;
           stroke: steelblue;
           stroke-width: 2px;
         }
         .node text {
           font-size: 12px !important;
           font-family: 'Poppins', sans-serif !important;
           font-weight: 400 !important;
           fill: #333;
           pointer-events: none;
         }
         
         /* Additional SVG text targeting */
         svg text {
           font-family: 'Poppins', sans-serif !important;
         }
         
         text {
           font-family: 'Poppins', sans-serif !important;
         }
         .expand-indicator {
           cursor: pointer;
           transition: fill 0.2s ease;
         }
         .expand-indicator:hover {
           fill: #f0f0f0;
         }
         .expand-text {
           pointer-events: none;
           user-select: none;
         }
         .link {
           fill: none;
           stroke: #ccc;
           stroke-width: 2px;
         }

         /* Prevent text selection while panning the mindmap */
         .mindmap-svg, .mindmap-svg * {
           -webkit-user-select: none;
           -moz-user-select: none;
           -ms-user-select: none;
           user-select: none;
         }

         /*editor
         
         button.is-active {
          background: black;
          color: white;
        }
        */
    </style>
</head>
<body>
  <main class="p-4">
    <div id="tree-container"></div>
  </main>
    <div class="bg-gray-900/50 fixed inset-0 z-50 w-full hidden" id="animated-backdrop"></div>
    {% component "editorModal" / %}
    {% component "toastContainer" id="toast-container" / %}
</body>
</html>

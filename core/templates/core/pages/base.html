<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet" href="{% static 'css/github-dark.css' %}">
    <script type="module" crossorigin src="{% static 'js/vite/bundle.js' %}"></script>
    <style>
        body {
            margin: 2rem;
            font-family: 'Poppins', sans-serif;
        }
         .node {
           cursor: pointer;
         }
         .node rect {
           fill: #fff;
           stroke: steelblue;
           stroke-width: 2px;
         }
         .node text {
           font-size: 12px !important;
           font-family: 'Poppins', sans-serif !important;
           font-weight: 400 !important;
           fill: #333;
           pointer-events: none;
         }
         
         /* Additional SVG text targeting */
         svg text {
           font-family: 'Poppins', sans-serif !important;
         }
         
         text {
           font-family: 'Poppins', sans-serif !important;
         }
         .expand-indicator {
           cursor: pointer;
           transition: fill 0.2s ease;
         }
         .expand-indicator:hover {
           fill: #f0f0f0;
         }
         .expand-text {
           pointer-events: none;
           user-select: none;
         }
         .link {
           fill: none;
           stroke: #ccc;
           stroke-width: 2px;
         }

         /*editor*/
          button.is-active {
        background: black;
        color: white;
      }

      /* Code block styling */
      .tiptap pre {
        background: #1e1e1e;
        color: #d4d4d4;
        font-family: 'JetBrains Mono', 'Courier New', monospace;
        padding: 1rem;
        border-radius: 0.375rem;
        overflow-x: auto;
        margin: 1rem 0;
      }
      
      .tiptap code {
        background: #f3f4f6;
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
        font-family: 'JetBrains Mono', 'Courier New', monospace;
        color: #ef4444;
        font-size: 0.875rem;
      }
      
      .tiptap pre code {
        background: transparent;
        color: inherit;
        padding: 0;
        border-radius: 0;
      }
    </style>
</head>
<body>
  <main class="p-4">
    <div id="tree-container"></div>
  </main>
    <div class="bg-gray-900/50 fixed inset-0 z-50 w-full hidden" id="animated-backdrop"></div>
    {% component "baseModal" id="base-modal" placement='top' animation='none' %}
      {% fill "title" %}Node Details{% endfill %}
      {% fill "body" %}
        <div class="p-4" id="editor-container">
          {% component "editor" / %}
        </div>
      {% endfill %}
    {% endcomponent %}

</body>
</html>
